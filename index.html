<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="container">
        <h1>TaskFlow</h1>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-toggle-icon">ðŸŒ™</span>
        </button>
      </div>
    </header>

    <main class="container">
      <div class="task-controls">
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        <div class="task-filters">
          <input type="search" id="searchInput" class="search-input" placeholder="Search tasks...">
          <select id="filterSelect" class="filter-select">
            <option value="all">All Tasks</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <div id="taskList" class="task-list"></div>
    </main>

    <div id="taskModal" class="modal">
      <div class="modal-content">
        <h2 id="modalTitle">Add New Task</h2>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" id="taskTitle" required>
          </div>
          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea id="taskDescription" rows="3"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="taskPriority">Priority</label>
              <select id="taskPriority">
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="form-group">
              <label for="taskDueDate">Due Date</label>
              <input type="date" id="taskDueDate">
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" id="cancelTaskBtn" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
